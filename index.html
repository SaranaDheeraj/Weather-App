<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row h-10 justify-content-center align-items-center mx-0 my-0">
      <div class="col-11 col-md-4 col-lg-3 px-0">
        <div class="col content justify-content-center">
          <div class="row justify-content-center">
            <div class="col text-center">
              <div>
                <form action="">
                  <div class="input-group search">
                    <input
                      class="form-control border-end-0 border rounded-pill mr-3 search-bar"
                      type="text"
                      name="city"
                      placeholder="City Name"
                    />
                    <button type="submit" class="search-button">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="25"
                        height="25"
                        fill="gray"
                        viewBox="0 0 256 256"
                      >
                        <path
                          d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </form>
              </div>

              <div class="weather-img">
                <img class="img" src="116.webp" alt="" />
              </div>

              <div class="weather-temp">
                <h2><span class="temperature">33</span>&deg;C</h2>
              </div>

              <div class="city-name">
                <h2><span class="place"> New York</span></h2>
              </div>

              <div class="weather-details">
                <div class="row">
                  <div class="col-12 col-md-6 px-0">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="50px"
                      height="50px"
                      fill="#fff"
                      viewBox="0 0 256 256"
                    >
                      <path
                        d="M174,47.75a254.19,254.19,0,0,0-41.45-38.3,8,8,0,0,0-9.18,0A254.19,254.19,0,0,0,82,47.75C54.51,79.32,40,112.6,40,144a88,88,0,0,0,176,0C216,112.6,201.49,79.32,174,47.75ZM187.83,184H68.17a72,72,0,0,1-8-16H195.87A72,72,0,0,1,187.83,184ZM200,144a70.57,70.57,0,0,1-.46,8H56.46a70.57,70.57,0,0,1-.46-8q0-4,.36-8H199.64Q200,140,200,144ZM128,26c14.16,11.1,56.86,47.74,68.84,94H59.16C71.14,73.76,113.84,37.12,128,26ZM82.81,200h90.38a71.82,71.82,0,0,1-90.38,0Z"
                      ></path>
                    </svg>

                    <h4><span class="humidity">90&ThinSpace;</span>%</h4>
                    <p>HUMIDITY</p>
                  </div>

                  <div class="col-12 col-md-6 px-0">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="50px"
                      height="50px"
                      fill="#fff"
                      viewBox="0 0 256 256"
                    >
                      <path
                        d="M184,184a32,32,0,0,1-32,32c-13.7,0-26.95-8.93-31.5-21.22a8,8,0,0,1,15-5.56C137.74,195.27,145,200,152,200a16,16,0,0,0,0-32H40a8,8,0,0,1,0-16H152A32,32,0,0,1,184,184Zm-64-80a32,32,0,0,0,0-64c-13.7,0-26.95,8.93-31.5,21.22a8,8,0,0,0,15,5.56C105.74,60.73,113,56,120,56a16,16,0,0,1,0,32H24a8,8,0,0,0,0,16Zm88-32c-13.7,0-26.95,8.93-31.5,21.22a8,8,0,0,0,15,5.56C193.74,92.73,201,88,208,88a16,16,0,0,1,0,32H32a8,8,0,0,0,0,16H208a32,32,0,0,0,0-64Z"
                      ></path>
                    </svg>
                    <h4><span class="wind">90&ThinSpace;</span>km/h</h4>
                    <p>WIND SPEED</p>
                  </div>
                </div>

                <div class="weather-wind"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
